  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const PHASES = [
      {

        title: "Arrival",

        icon: "\u{1F3E0}",
        steps: [

    }
    function saveState(state) {
      try { localStorage.setItem("dinner-state", JSON.stringify(state)); } catch (e) {}

      const [isRunning, setIsRunning] = useState(false);
      const [hasStarted, setHasStarted] = useState(false);

      useEffect(() => {
        let interval;
        if (isRunning && timeLeft > 0) {
          interval = setInterval(() => setTimeLeft(t => t - 1), 1000);
        } else if (timeLeft === 0 && isRunning) {
          setIsRunning(false);
        }
        return () => clearInterval(interval);
      }, [isRunning, timeLeft]);

      const toggle = (e) => {
        e.stopPropagation();
        if (!hasStarted) setHasStarted(true);
        setIsRunning(!isRunning);
      };
      const reset = (e) => {
        e.stopPropagation();
        setTimeLeft(duration);
        setIsRunning(false);
        setHasStarted(false);
      };

      const mins = Math.floor(timeLeft / 60);

      const progress = hasStarted ? ((duration - timeLeft) / duration) * 100 : 0;
      const done = timeLeft === 0;

      return React.createElement("div", {
        style: { marginTop: 10, background: done ? "rgba(198,160,80,0.15)" : "rgba(255,255,255,0.04)", borderRadius: 12, padding: "12px 14px", border: done ? "1px solid rgba(198,160,80,0.4)" : "1px solid rgba(255,255,255,0.08)" }
      },
        React.createElement("div", { style: { display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 8 } },
          React.createElement("span", { style: { fontSize: 11, letterSpacing: "0.08em", textTransform: "uppercase", color: done ? "#C6A050" : "rgba(255,255,255,0.45)", fontFamily: "'DM Sans', sans-serif" } }, label || "Timer"),
          React.createElement("span", { style: { fontSize: 26, fontFamily: "'Space Mono', monospace", color: done ? "#C6A050" : "#E8E0D0", fontWeight: 700, letterSpacing: "0.05em" } }, done ? "Done" : `${mins}:${secs.toString().padStart(2, "0")}`)

        React.createElement("div", { style: { height: 3, background: "rgba(255,255,255,0.06)", borderRadius: 2, overflow: "hidden", marginBottom: 10 } },
          React.createElement("div", { style: { height: "100%", width: `${progress}%`, background: done ? "#C6A050" : "linear-gradient(90deg, #C6A050, #D4AF61)", borderRadius: 2, transition: "width 1s linear" } })
        ),
        React.createElement("div", { style: { display: "flex", gap: 8 } },
          React.createElement("button", {
            onClick: toggle, disabled: done,
            style: { flex: 1, padding: "8px 0", borderRadius: 8, border: "none", background: done ? "rgba(255,255,255,0.05)" : isRunning ? "rgba(198,160,80,0.15)" : "rgba(198,160,80,0.25)", color: done ? "rgba(255,255,255,0.25)" : isRunning ? "#C6A050" : "#E8E0D0", fontFamily: "'DM Sans', sans-serif", fontSize: 13, fontWeight: 600, cursor: done ? "default" : "pointer", letterSpacing: "0.03em" }

          }, "Reset")

    }

            }, step.text),

      // Save on every change
      useEffect(() => {

      const toggleStep = useCallback((stepIndex) => {
        const key = `${phase.id}-${stepIndex}`;

      const phaseComplete = phase.steps.every((_, i) => completedSteps[`${phase.id}-${i}`]);

      const totalCompleted = Object.values(completedSteps).filter(Boolean).length;

          React.createElement("div", { style: { width: 64, height: 1, background: "linear-gradient(90deg, transparent, #C6A050, transparent)", marginTop: 40 } })
        );
      }

      // --- Main App ---
      return React.createElement("div", {

      },

            React.createElement("div", null,
              React.createElement("div", { style: { fontSize: 10, letterSpacing: "0.2em", textTransform: "uppercase", color: "rgba(198,160,80,0.5)", marginBottom: 4, fontWeight: 600 } }, "Valentine\u2019s Dinner"),
              React.createElement("div", { style: { fontFamily: "'Cormorant Garamond', serif", fontSize: 22, color: "#E8E0D0", fontWeight: 300 } }, phase.course ? `Course ${phase.course}` : phase.title)
            ),

            },
              React.createElement("div", {
                style: { width: 32, height: 18, borderRadius: 10, background: showHer ? "rgba(198,160,80,0.4)" : "rgba(255,255,255,0.1)", position: "relative", transition: "all 0.3s ease" }
              },
                React.createElement("div", { style: { width: 14, height: 14, borderRadius: 14, background: showHer ? "#C6A050" : "rgba(255,255,255,0.3)", position: "absolute", top: 2, left: showHer ? 16 : 2, transition: "all 0.3s ease" } })
              ),
              React.createElement("span", { style: { fontSize: 11, fontWeight: 600, color: showHer ? "#C6A050" : "rgba(255,255,255,0.35)", letterSpacing: "0.04em", whiteSpace: "nowrap" } }, "Expert Mode")
            )
          ),
          // Progress bar
          React.createElement("div", { style: { height: 2, background: "rgba(255,255,255,0.05)", borderRadius: 1, marginBottom: 14 } },
            React.createElement("div", { style: { height: "100%", width: `${overallProgress}%`, background: "linear-gradient(90deg, #C6A050, #D4AF61)", borderRadius: 1, transition: "width 0.5s ease" } })
          )
        ),
        // Phase nav
        React.createElement(PhaseNav, { phases: PHASES, activePhase, onSelect: setActivePhase, completedSteps }),
        // Phase header
        React.createElement("div", { style: { padding: "10px 20px 6px" } },
          React.createElement("div", { style: { display: "flex", alignItems: "baseline", gap: 10, marginBottom: 4 } },
            React.createElement("span", { style: { fontSize: 20 } }, phase.icon),
            React.createElement("h2", { style: { fontFamily: "'Cormorant Garamond', serif", fontSize: 28, fontWeight: 400, color: "#E8E0D0", margin: 0 } }, phase.title)
          ),
          React.createElement("div", { style: { fontSize: 14, color: "rgba(255,255,255,0.4)", fontStyle: "italic", fontFamily: "'Cormorant Garamond', serif", marginBottom: 4, paddingLeft: 34 } }, phase.subtitle),
          React.createElement("div", { style: { fontSize: 11, color: "rgba(198,160,80,0.5)", letterSpacing: "0.08em", textTransform: "uppercase", paddingLeft: 34, marginBottom: 16 } }, phase.time)
        ),
        // Steps
        React.createElement("div", { style: { padding: "0 16px" } },
          phase.steps.map((step, i) =>
            React.createElement(StepCard, { key: `${phase.id}-${i}`, step, index: i, completed: !!completedSteps[`${phase.id}-${i}`], onToggle: () => toggleStep(i), showHer })
          )
        ),
        // Next phase button
        phaseComplete && activePhase < PHASES.length - 1 ? React.createElement("div", { style: { padding: "20px 16px" } },
          React.createElement("button", {
            onClick: () => setActivePhase(activePhase + 1),
            style: { width: "100%", padding: "16px 0", borderRadius: 14, border: "1px solid rgba(198,160,80,0.4)", background: "rgba(198,160,80,0.1)", color: "#C6A050", fontFamily: "'DM Sans', sans-serif", fontSize: 15, fontWeight: 600, letterSpacing: "0.06em", cursor: "pointer", transition: "all 0.3s ease" }
          }, `Next \u2192 ${PHASES[activePhase + 1].title}`)
        ) : null,
        // Final completion
        phaseComplete && activePhase === PHASES.length - 1 ? React.createElement("div", { style: { padding: "30px 20px", textAlign: "center" } },
          React.createElement("div", { style: { width: 48, height: 1, background: "linear-gradient(90deg, transparent, #C6A050, transparent)", margin: "0 auto 24px" } }),
          React.createElement("div", { style: { fontFamily: "'Cormorant Garamond', serif", fontSize: 28, fontWeight: 300, fontStyle: "italic", color: "#C6A050", lineHeight: 1.4 } }, "Beautifully done."),
          React.createElement("div", { style: { fontSize: 14, color: "rgba(255,255,255,0.35)", marginTop: 8 } }, "Enjoy the rest of your evening."),
          React.createElement("button", {
            onClick: resetAll,
            style: { marginTop: 24, padding: "10px 24px", borderRadius: 20, border: "1px solid rgba(255,255,255,0.08)", background: "transparent", color: "rgba(255,255,255,0.2)", fontFamily: "'DM Sans', sans-serif", fontSize: 12, cursor: "pointer" }
          }, "Start Over")
        ) : null
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
